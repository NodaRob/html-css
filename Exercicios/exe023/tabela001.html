<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela </title>

    <style>
        body > {
            font-family: Arial, Helvetica, sans-serif;
         
        }

        table {
            width: 400px; /*largura*/
            height: 400px; /*altura*/
            border-collapse: collapse; /*junta as bordas*/
         
        }
       

        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
           
            
        } 
        
        .numero {
            text-align: right;
        }

     
    </style>
</head>
<body>
    <!--Hierarquia de tabelas (simples

    TABLE = Tabela
        TABLE ROW = linha de tabela 
            TABLE HEADER = cabeÃ§alho de tabela 
            TABLE DATA = dados de tabela

    
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="a2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="numero">100</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>


    </table>
</body>
</html>
