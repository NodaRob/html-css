<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
           <output id="ival">5</output> <!--Saida-->
        </p>
        <!--o input type range (alcance) deixa o usuario especificar um valor numerico que não deve ser inferior a um determinado valor, e não mais que um valor especificado, um exemplo muito é utilizado é o botão de volume-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
