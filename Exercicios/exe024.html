<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudos de iFrame</title>

    <!-- Representa um contexto de navegação aninhado, efetivamente incorporando outra pagina html para a pagina atual.-->
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--O tamanho padrão dos iframes são de 300x150-->
    <p>Acessando o canal do 

       <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"></iframe>  <!-- "scolling"Barra de rolagem, em alguns navegadores não funciona-->
        
        para aprender a programar </p>

        <p>
            O repósitorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"
            width="500"></iframe>
            tabém é bem legal
        </p>
        <p>
            O site do 
            <iframe src="https://www.google.com.br/" frameborder="0"></iframe>
            <a href="https://www.google.com.br/" target="_blank"></a>
            também é bem legal.
        </p>
</body>
</html>
