<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iano"> Em que ano você nasceu?</label> <!--Label significa rotulo,é a mensagem tudo que estiver dentro de label vai aqparecer no meu navegador-->
        <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade ()">
    </p>

    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output> <!--output é a saida do meu codigo, ou seja quando por exemplo peco uma soma de numeros, é aqui que vai sair o resultado-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </p>

    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</head>
