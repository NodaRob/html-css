<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body> 
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
            
            <fieldset>
                <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
                    <input type="radio" name="sexo" id="isfem" id="isxfem"><label for="isxfem">Feminino</label>
            </fieldset>
     

            <fieldset>
                <legend>Esportes favoritos</legend>
                    <input type="checkbox" name="esfut" id="iesfut">
                    <label for="iesfut">Futebol</label>
                    <input type="checkbox" name="esska" id="iesskate"><label for="iesskate">Skateboarding</label>
                    <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basket</label>
                    <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </form>
    <!--Para criar um formulário, primeiro digo sobre o que estou questionanado com a tag <legend> depois no input coloco o type "<radio> (quando for apenas uma opção) 
        Já quando for um formulario onde posso marcar varias opções, uso o input "checkbox"
        Para criar uma "caixa" com bordas ao lado uso a tag <fieldset> para adicionar varios controles assim como rotulos dentro de um formulário, e assim formo um agrupamento-->
    

    

    


</body>
</html>
