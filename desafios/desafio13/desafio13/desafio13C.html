<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table { 
            width: 600px;
            border-collapse: collapse;
          
        }
        caption {
            font-size: 2.5em;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        td {
            text-align: center;
        }
        td.left {
            text-align: left;
        }
    </style>
</head>
<body>
    <tbody>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        </thead>
    </tbody>
        
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td class="left">Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td class="left">Beatriz souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>

        <tr>
            <td class="left">Cládia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
            
        </tr>

        <tr>
            <th rowspan="3" scope="row">Homens</th>
            <td class="left">Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td class="left">Daniel Lorenço</td>
            <td>Wall E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr>
            <td class="left">Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Store</td>
            
        </tr>

    </table>
    
</body>
</html>
